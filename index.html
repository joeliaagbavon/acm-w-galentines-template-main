    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 4. Ensures proper responsive scaling on different devices -->
    <title>Galentine's E-Card</title> <!-- 5. Sets the title of the webpage -->
    <link rel ="stylesheet" href="css/style.css"> <!-- 6. Links an external CSS file for styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="envelope-container"> <!-- 7. Creates a container to center the envelope -->
        <img src ="image/envelope.png" class="envelope" alt="Click to create an E-Card" onclick="openEnvelope()"> 
        <!-- 8. Displays an envelope image that users click to open the e-card, triggering the JavaScript function openEnvelope() -->
    </div>

    <!-- Challenge Hint #1: What happens after clicking the envelope? 
         There needs to be an area for the e-card message! 
         Add a div below with a class name that suggests it's the card content. -->

    <div class="e-card-message"> 
        <!-- This is where the e-card message will appear! -->
        <p></p> <!-- Fill in this blank with a placeholder message like "Happy Galentine's Day!" -->
    </div>



    <script  src="js/script.js"></script> <!-- 9. Links an external JavaScript file for interactivity -->
</body>
</html>
